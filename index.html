<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>פתיחת ספק דיגיטלי | עיריית רמת בן</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #1a4f8a; --primary-light: #2563b0; --accent: #e8a020;
  --success: #16a34a; --danger: #dc2626; --bg: #f4f6fb;
  --card: #ffffff; --border: #d1d9e6; --text: #1e293b;
  --text-light: #64748b; --step-done: #16a34a;
  --shadow: 0 4px 24px rgba(26,79,138,0.10);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Heebo', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; direction: rtl; }
.header { background: linear-gradient(135deg, var(--primary) 0%, #0d3060 100%); color: white; padding: 18px 32px; display: flex; align-items: center; gap: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.18); position: sticky; top: 0; z-index: 100; }
.header-logo { width: 52px; height: 52px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 800; color: var(--primary); letter-spacing: -1px; flex-shrink: 0; }
.header-text h1 { font-size: 1.25rem; font-weight: 700; }
.header-text p { font-size: 0.82rem; opacity: 0.75; }
.progress-wrap { background: white; border-bottom: 2px solid var(--border); padding: 0 32px; }
.progress-steps { display: flex; max-width: 860px; margin: 0 auto; position: relative; }
.progress-steps::before { content: ''; position: absolute; top: 30px; right: 10%; left: 10%; height: 2px; background: var(--border); z-index: 0; }
.step-item { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 18px 8px 14px; cursor: pointer; position: relative; z-index: 1; }
.step-circle { width: 36px; height: 36px; border-radius: 50%; background: var(--border); color: var(--text-light); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.9rem; transition: all 0.3s; border: 3px solid white; box-shadow: 0 0 0 2px var(--border); }
.step-item.active .step-circle { background: var(--primary); color: white; box-shadow: 0 0 0 2px var(--primary); }
.step-item.done .step-circle { background: var(--step-done); color: white; box-shadow: 0 0 0 2px var(--step-done); }
.step-label { font-size: 0.72rem; color: var(--text-light); margin-top: 6px; text-align: center; font-weight: 500; }
.step-item.active .step-label { color: var(--primary); font-weight: 700; }
.step-item.done .step-label { color: var(--step-done); }
.content { max-width: 860px; margin: 36px auto; padding: 0 20px 60px; }
.panel { display: none; animation: fadeIn 0.3s ease; }
.panel.active { display: block; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
.card { background: var(--card); border-radius: 18px; box-shadow: var(--shadow); padding: 36px 40px; margin-bottom: 20px; border: 1px solid var(--border); }
.card-title { font-size: 1.15rem; font-weight: 700; color: var(--primary); margin-bottom: 6px; display: flex; align-items: center; gap: 10px; }
.card-title::before { content: ''; display: block; width: 4px; height: 22px; background: var(--accent); border-radius: 3px; }
.card-subtitle { font-size: 0.85rem; color: var(--text-light); margin-bottom: 26px; padding-right: 14px; }
.intro-box { background: linear-gradient(135deg, #eef4ff 0%, #f8faff 100%); border: 1.5px solid #c3d9f5; border-radius: 14px; padding: 28px 32px; margin-bottom: 28px; }
.intro-box h2 { font-size: 1.05rem; font-weight: 700; color: var(--primary); margin-bottom: 16px; }
.intro-box ol { padding-right: 22px; display: flex; flex-direction: column; gap: 10px; }
.intro-box li { font-size: 0.9rem; color: var(--text); line-height: 1.6; }
.intro-box li strong { color: var(--primary); }
.warning-box { background: #fff8ec; border: 1.5px solid #f5c97a; border-radius: 12px; padding: 16px 20px; font-size: 0.85rem; color: #92600a; line-height: 1.6; }
.warning-box strong { color: #7a4e05; }
.form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
.form-grid .full { grid-column: 1 / -1; }
.field { display: flex; flex-direction: column; gap: 6px; }
label { font-size: 0.82rem; font-weight: 600; color: var(--text); }
label .req { color: var(--danger); margin-right: 2px; }
input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"], select, textarea { width: 100%; padding: 11px 14px; border: 1.5px solid var(--border); border-radius: 10px; font-family: 'Heebo', sans-serif; font-size: 0.9rem; color: var(--text); background: #fafbfd; transition: border-color 0.2s, box-shadow 0.2s; outline: none; }
input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(26,79,138,0.12); background: white; }
.error-msg { font-size: 0.75rem; color: var(--danger); display: none; }
.field.has-error .error-msg { display: block; }
.field.has-error input, .field.has-error select { border-color: var(--danger); }
select { cursor: pointer; }
.radio-group { display: flex; gap: 14px; margin-top: 2px; }
.radio-btn { display: flex; align-items: center; gap: 7px; cursor: pointer; font-size: 0.88rem; padding: 9px 18px; border: 1.5px solid var(--border); border-radius: 8px; transition: all 0.2s; user-select: none; }
.radio-btn input { display: none; }
.radio-btn.selected { border-color: var(--primary); background: #eef4ff; color: var(--primary); font-weight: 600; }
.radio-dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid var(--border); transition: all 0.2s; flex-shrink: 0; }
.radio-btn.selected .radio-dot { border-color: var(--primary); background: var(--primary); box-shadow: inset 0 0 0 3px white; }
.file-upload { border: 2px dashed var(--border); border-radius: 12px; padding: 22px; text-align: center; cursor: pointer; transition: all 0.2s; background: #fafbfd; position: relative; }
.file-upload:hover { border-color: var(--primary); background: #eef4ff; }
.file-upload.has-file { border-color: var(--success); background: #f0fdf4; }
.file-upload input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
.file-upload-icon { font-size: 2rem; margin-bottom: 6px; }
.file-upload-text { font-size: 0.82rem; color: var(--text-light); }
.file-upload-text strong { color: var(--primary); }
.file-name { font-size: 0.8rem; color: var(--success); font-weight: 600; margin-top: 4px; }
.signature-wrap { border: 1.5px solid var(--border); border-radius: 12px; overflow: hidden; background: white; }
.signature-toolbar { background: #f4f6fb; padding: 8px 14px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); font-size: 0.8rem; color: var(--text-light); }
.clear-btn { background: none; border: 1px solid var(--border); border-radius: 6px; padding: 4px 12px; cursor: pointer; font-size: 0.78rem; font-family: 'Heebo', sans-serif; color: var(--text-light); transition: all 0.2s; }
.clear-btn:hover { border-color: var(--danger); color: var(--danger); }
canvas#sigCanvas { display: block; width: 100%; height: 160px; cursor: crosshair; touch-action: none; }
.section-divider { display: flex; align-items: center; gap: 12px; margin: 28px 0 20px; color: var(--text-light); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
.section-divider::before, .section-divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
.agree-wrap { display: flex; align-items: flex-start; gap: 12px; padding: 18px 20px; background: #f8faff; border: 1.5px solid #c3d9f5; border-radius: 12px; }
.agree-wrap input[type="checkbox"] { width: 20px; height: 20px; margin-top: 2px; cursor: pointer; accent-color: var(--primary); flex-shrink: 0; }
.agree-wrap label { font-size: 0.83rem; color: var(--text); line-height: 1.6; font-weight: 400; cursor: pointer; }
.nav-buttons { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; gap: 16px; }
.btn { padding: 13px 32px; border-radius: 10px; font-family: 'Heebo', sans-serif; font-size: 0.95rem; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; display: flex; align-items: center; gap: 8px; }
.btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 16px rgba(26,79,138,0.25); }
.btn-primary:hover { background: var(--primary-light); transform: translateY(-1px); }
.btn-secondary { background: white; color: var(--primary); border: 1.5px solid var(--border); }
.btn-secondary:hover { border-color: var(--primary); background: #eef4ff; }
.btn-success { background: var(--success); color: white; box-shadow: 0 4px 16px rgba(22,163,74,0.25); }
.btn-success:hover { background: #15803d; }
.success-screen { text-align: center; padding: 60px 40px; }
.success-icon { width: 90px; height: 90px; background: linear-gradient(135deg, var(--success), #22c55e); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 42px; margin: 0 auto 24px; box-shadow: 0 8px 32px rgba(22,163,74,0.3); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
@keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
.success-screen h2 { font-size: 1.6rem; font-weight: 800; color: var(--primary); margin-bottom: 12px; }
.success-screen p { color: var(--text-light); font-size: 0.95rem; line-height: 1.7; margin-bottom: 8px; }
.ref-number { display: inline-block; background: #eef4ff; border: 1.5px solid #c3d9f5; border-radius: 10px; padding: 10px 24px; font-size: 1.1rem; font-weight: 700; color: var(--primary); margin: 16px 0; letter-spacing: 1px; }
@media (max-width: 600px) {
  .form-grid { grid-template-columns: 1fr; }
  .card { padding: 24px 18px; }
  .header { padding: 14px 18px; }
  .content { padding: 0 12px 60px; }
  .nav-buttons { flex-direction: column-reverse; }
  .btn { width: 100%; justify-content: center; }
}
.loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.45); z-index: 999; align-items: center; justify-content: center; flex-direction: column; gap: 16px; }
.loading-overlay.active { display: flex; }
.loading-overlay p { color: white; font-size: 0.95rem; font-family: 'Heebo', sans-serif; }
.spinner { width: 52px; height: 52px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
